    <form action="/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
      {% if message %}
      <h3><a style="color: red">{{message}}</a></h3>
      {% endif %}
      <br>
      <br>
      <div class="formbold-mb-3">
        <label class="formbold-form-label"> Viloyat<a style="color: red">*</a> </label>

        <select class="formbold-form-input" name="region" id="occupation">
          {% for region in regions %}
          <option value="{{region.id}}">{{region.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="formbold-mb-3">
        <label for="region_city" class="formbold-form-label"> Shahar<a style="color: red">*</a> </label>
        <input
          type="text"
          name="city"
          id="region_city"
          placeholder="Farg'ona shahar"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-input-wrapp formbold-mb-3">
        <label for="first_name" class="formbold-form-label"> F.I.Sh<a style="color: red">*</a></label>

        <div>
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="Ism*"
            class="formbold-form-input"
          />

          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="Familiya*"
            class="formbold-form-input"
          />
          <input
            type="text"
            name="father_name"
            id="father_name"
            placeholder="Otasining ismi*"
            class="formbold-form-input"
          />
        </div>
      </div>


      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="phone_number" class="formbold-form-label"> Telefon raqam<a style="color: red">*</a> </label>

        <div>
          <input
            type="text"
            name="phone_number"
            id="phone_number"
            placeholder="+998*********"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="phone_number2" class="formbold-form-label"> Telefon raqam 2</label>

        <div>
          <input
            type="text"
            name="phone_number2"
            id="phone_number2"
            placeholder="+998*********"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="dob" class="formbold-form-label"> Tug'ulgan sana<a style="color: red">*</a> </label>
        <input type="date" name="date_of_birth" id="dob" class="formbold-form-input" />
      </div>

      <div class="formbold-mb-3">
        <label for="appeal" class="formbold-form-label"> Qaysi e'lonimiz bo'yicha murojaat qilyapsiz ? </label>
        <input
          type="text"
          name="appeal"
          id="appeal"
          placeholder="..."
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-mb-3">
        <label class="formbold-form-label"> E'lonimiz bo'yicha qaysi lavozimda ishlamoqchisiz ?<a style="color: red">*</a> </label>

        <select class="formbold-form-input" name="position" id="occupation1">
          {% for position in positions %}
          <option value="{{position.id}}">{{position.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="formbold-mb-3">
        <label class="formbold-form-label"> Ma'lumotingiz qanday ?<a style="color: red">*</a> </label>

        <select class="formbold-form-input" name="degree" id="occupation2">
          {% for degree in degrees %}
          <option value="{{degree.id}}">{{degree.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Qayerda o'qigansiz ? </label>
        <input
          type="text"
          name="university"
          id="university"
          placeholder="Kollej | Universitet nomi"
          class="formbold-form-input formbold-mb-3"
        />
      </div>

      <div class="formbold-mb-3">
        <label class="formbold-form-label"> Oilaviy holatingiz qanday ?<a style="color: red">*</a> </label>

        <select class="formbold-form-input" name="family" id="occupation3">
          {% for i in family %}
          <option value="{{i.id}}">{{i.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Manzil<a style="color: red">*</a> </label>

        <input
          type="text"
          name="address"
          id="address"
          placeholder="Ko'cha | uy"
          class="formbold-form-input formbold-mb-3"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="languages" class="formbold-form-label"> Qaysi tillarda gaplasha olasiz ?<a style="color: red">*</a> </label>

        <input
          type="text"
          name="languages"
          id="languages"
          placeholder="Ingliz, Rus, Turk"
          class="formbold-form-input formbold-mb-3"
        />
      </div>

      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="last_work" class="formbold-form-label"> Oxirgi ishlagan joyingiz yoki hozir qayerda ishlayapsiz ?<a style="color: red">*</a></label>

        <div>
          <input
            type="text"
            name="last_work"
            id="last_work"
            placeholder="Kompaniya"
            class="formbold-form-input"
          />
        </div>
      </div>


      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="last_position" class="formbold-form-label"> Qaysi lavozimda ishlagansiz ?<a style="color: red">*</a></label>

        <div>
          <input
            type="text"
            name="last_position"
            id="last_position"
            placeholder="Lavozim"
            class="formbold-form-input"
          />
        </div>
      </div>


      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="work_time" class="formbold-form-label"> Qancha muddat ishlagansiz ?<a style="color: red">*</a></label>

        <div>
          <input
            type="text"
            name="work_time"
            id="work_time"
            placeholder="3 oy | 1 yil | 2 yil"
            class="formbold-form-input"
          />
        </div>
      </div>


      <div class="formbold-mb-3">
        <label class="formbold-form-label"> Kompyuter savodxonligingiz ?<a style="color: red">*</a> </label>

        <select class="formbold-form-input" name="computer_science" id="occupation4">
          {% for j in computer_science %}
          <option value="{{j.id}}">{{j.name}}</option>
          {% endfor %}
        </select>
      </div>


      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="about" class="formbold-form-label"> O'zingiz haqingizda qisqacha ?</label>

        <div>
          <input
            type="text"
            name="about"
            id="about"
            placeholder="..."
            class="formbold-form-input"
          />
        </div>
      </div>


      <div class="formbold-mb-3">
        <label for="photo" class="formbold-form-label">
          Rasmingizni yuklang<a style="color: red">*</a>
        </label>
        <input
          type="file"
          name="photo"
          id="photo"
          accept="image/*"
          class="formbold-form-input formbold-form-file"
        />
      </div>
      <button class="formbold-btn">Yuborish</button>
    </form>
  </div>
</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {

  body {

  .formbold-mb-3 {

  .formbold-relative {

  }
  .formbold-opacity-0 {

  .formbold-stroke-current {
    stroke: #ffffff;
    z-index: 999;

  #supportCheckbox:checked ~ div span {

  .formbold-main-wrapper {
    display: flex;

    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: white;
    padding: 40px;
  }

  .formbold-img {
    display: block;
    margin: 0 auto 45px;
  }

  .formbold-input-wrapp > div {
    display: flex;
    gap: 20px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    width: 100%;
    padding: 13px 22px;
    border-radius: 5px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input::placeholder,
  select.formbold-form-input,
  .formbold-form-input[type='date']::-webkit-datetime-edit-text,
  .formbold-form-input[type='date']::-webkit-datetime-edit-month-field,
  .formbold-form-input[type='date']::-webkit-datetime-edit-day-field,
  .formbold-form-input[type='date']::-webkit-datetime-edit-year-field {
    color: rgba(83, 99, 135, 0.5);
  }

  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #536387;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-checkbox-label {
    display: flex;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-checkbox-label a {
    margin-left: 5px;
    color: #6a64f1;
  }
  .formbold-input-checkbox {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  .formbold-checkbox-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    margin-right: 16px;
    margin-top: 2px;
    border: 0.7px solid #dde3ec;
    border-radius: 3px;
  }

  .formbold-form-file {
    padding: 12px;
    font-size: 14px;
    line-height: 24px;
    color: rgba(83, 99, 135, 0.5);
  }
  .formbold-form-file::-webkit-file-upload-button {
    display: none;
  }
  .formbold-form-file:before {
    content: 'Upload';
    display: inline-block;
    background: #EEEEEE;
    border: 0.5px solid #E7E7E7;
    border-radius: 3px;
    padding: 3px 12px;
    outline: none;
    white-space: nowrap;
    -webkit-user-select: none;
    cursor: pointer;
    color: #637381;
    font-weight: 500;
    font-size: 12px;
    line-height: 16px;
    margin-right: 10px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold-w-45 {
    width: 45%;
  }

  @media only screen and (max-width: 600px) {
  /* Add your mobile-specific styles here */
}
